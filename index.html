<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shivshree Music DJ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Shivshree</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="SongList">
            <h1>Best of NCS - No Copyright Sounds</h1>


            <div class="songItem">
                <img alt="1">
                <span class="songName">Pasoori</span>
                <span class="songlistplay"><span class="timestamp">03:44 <i id="1"
                            class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="2">
                <span class="songName">Chandra</span>
                <span class="songlistplay"><span class="timestamp">02:12 <i id="2"
                            class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="3">
                <span class="songName">Halamithi Habibo</span>
                <span class="songlistplay"><span class="timestamp">04:42 <i id="3"
                            class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="4">
                <span class="songName">Shivaba Raj</span>
                <span class="songlistplay"><span class="timestamp">04:13 <i id="4"
                            class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="5">
                <span class="songName">SubanAllah</span>
                <span class="songlistplay"><span class="timestamp">04:09 <i id="5"
                            class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="6">
                <span class="songName">Barbaadiyan</span>
                <span class="songlistplay"><span class="timestamp">02:21 <i id="6"
                            class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="7">
                <span class="songName">Manohari</span>
                <span class="songlistplay"><span class="timestamp">03:36 <i id="7"
                            class="fa-solid songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="SongBanner"></div>
        </div>
    </div>
    <div class="Bottom">
        <input type="range" name="range" id="myProgressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid songItemPl fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid songItemPl fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid songItemPl fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif" />
            <span id="masterSongName">Pasoori</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0c38332908.js" crossorigin="anonymous"></script>

</body>

</html>
